<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 7: Employee Form</title>
</head>
<body>

  <h2>Employee Details Form</h2>

  <form>
    <label for="empid">Employee ID:</label><br>
    <input type="text" id="empid" name="empid"><br><br>

    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="name"><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br><br>

    <label for="dept">Department:</label><br>
    <input type="text" id="dept" name="dept"><br><br>

    <label for="type">Employee Type:</label><br>
    <label><input type="radio" name="type" value="salaried"> Salaried</label>
    <label><input type="radio" name="type" value="own"> Own Business</label><br><br>

    <label for="comments">Additional Comments:</label><br>
    <textarea id="comments" name="comments" rows="4" cols="40"></textarea><br><br>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
