<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 9: Default Form Values</title>
</head>
<body>

  <h2>Form with Default Values</h2>

  <form>
    <label>Name:</label>
    <input type="text" value="John Doe"><br><br>

    <label>Email:</label>
    <input type="email" value="john@example.com"><br><br>

    <label>Age:</label>
    <input type="number" value="30"><br><br>

    <label>Gender:</label>
    <select>
      <option selected>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select><br><br>

    <label>Comments:</label><br>
    <textarea rows="4" cols="30">This is a default message.</textarea><br><br>

    <input type="submit" value="Submit">
  </form>

</body>
</html>
